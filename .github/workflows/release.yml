---
name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build ${{ matrix.platform }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds (cross-compile ARM from x86)
          - platform: linux-x86_64
            runner: ubuntu-latest
          - platform: linux-aarch64
            runner: ubuntu-latest

          # macOS builds (native)
          - platform: macos-x86_64
            runner: macos-13
          - platform: macos-arm64
            runner: macos-latest

          # Windows builds (native)
          - platform: windows-x86_64
            runner: windows-latest
          # windows-aarch64 not available (no ARM64 Windows runners)

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.3"

      - name: Cache Bun
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: bun-${{ hashFiles('**/bun.lock') }}-${{ matrix.runner }}
          restore-keys: |
            bun-${{ hashFiles('**/bun.lock') }}-${{ matrix.runner }}

      - name: Set version (Unix)
        if: runner.os != 'Windows'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Set version (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          $VERSION = "${{ github.ref_name }}" -replace '^v', ''
          echo "VERSION=$VERSION" >> $env:GITHUB_ENV

      - name: Build (Unix)
        if: runner.os != 'Windows'
        run: ./scripts/build.sh bun ${{ matrix.platform }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: ./scripts/build.sh bun ${{ matrix.platform }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snap-nvim-${{ matrix.platform }}
          path: dist/snap-nvim-${{ matrix.platform }}*
          if-no-files-found: error

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Set version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Create Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "$GITHUB_REF_NAME" \
            --generate-notes \
            dist/snap-nvim-*
